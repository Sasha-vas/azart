<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AZART - Coming Soon</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        /* Added custom font Beroda */
        @font-face {
            font-family: 'Beroda';
            src: url('fonts/beroda-regular.woff') format('woff');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #1b1f22;
            color: #ffffff;
            overflow-x: hidden;
        }

        /* Animated background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(ellipse at top, rgba(41, 128, 185, 0.15) 0%, transparent 50%),
                radial-gradient(ellipse at bottom, rgba(142, 68, 173, 0.15) 0%, transparent 50%);
            animation: pulse 8s ease-in-out infinite;
            z-index: 0;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        /* Particles effect */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .particle {
            position: absolute;
            /* Fixed particles to start from bottom of screen */
            top: 100vh;
            width: 2px;
            height: 2px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: float linear infinite;
        }

        /* Updated animation to move particles from bottom to top smoothly */
        @keyframes float {
            0% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) translateX(100px);
                opacity: 0;
            }
        }

        /* Main wrapper */
        #wrapper {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem 1rem;
            z-index: 2;
        }

        /* Logo/Animation container */
        .logo-container {
            margin-bottom: 2rem;
            animation: fadeInDown 1s ease-out;
        }

        /* Added mix-blend-mode and filter to remove black background from video */
        .logo-animation {
            width: clamp(200px, 40vw, 400px);
            height: auto;
            object-fit: contain;
            filter: drop-shadow(0 0 30px rgba(41, 128, 185, 0.6));
            mix-blend-mode: screen;
            background: transparent;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Header */
        header {
            text-align: center;
            animation: fadeIn 1.5s ease-out 0.3s both;
            padding: 0 1rem;
        }

        /* Applied Beroda font to h1 */
        h1 {
            font-family: 'Beroda', sans-serif;
            font-size: clamp(2rem, 8vw, 4rem);
            font-weight: normal;
            letter-spacing: clamp(0.2rem, 1vw, 0.5rem);
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(102, 126, 234, 0.5);
            word-break: break-word;
        }

        .subtitle {
            font-size: clamp(1rem, 3vw, 1.5rem);
            font-weight: 400;
            letter-spacing: clamp(0.15rem, 0.5vw, 0.3rem);
            color: rgba(255, 255, 255, 0.6);
            text-transform: lowercase;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Button */
        .button-container {
            margin-top: clamp(2rem, 5vh, 3rem);
            animation: fadeInUp 1.5s ease-out 0.6s both;
        }

        .telegram-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            padding: clamp(0.875rem, 2vw, 1rem) clamp(1.5rem, 4vw, 2.5rem);
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #ffffff;
            text-decoration: none;
            font-size: clamp(0.9rem, 2vw, 1.1rem);
            font-weight: 700;
            letter-spacing: 0.1rem;
            border-radius: 50px;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
            position: relative;
            overflow: hidden;
            min-width: 200px;
            text-align: center;
        }

        .telegram-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .telegram-button:hover::before {
            left: 100%;
        }

        .telegram-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.5);
        }

        .telegram-button:active {
            transform: translateY(-1px);
        }

        .telegram-icon {
            width: clamp(20px, 4vw, 24px);
            height: clamp(20px, 4vw, 24px);
            flex-shrink: 0;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Footer */
        footer {
            position: fixed;
            bottom: clamp(1rem, 3vh, 2rem);
            left: 0;
            right: 0;
            text-align: center;
            font-size: clamp(0.75rem, 2vw, 0.85rem);
            color: rgba(255, 255, 255, 0.4);
            letter-spacing: 0.05rem;
            z-index: 2;
            animation: fadeIn 2s ease-out 1s both;
            padding: 0 1rem;
        }

        /* Enhanced responsive breakpoints for better mobile experience */
        @media (max-width: 768px) {
            #wrapper {
                padding: 1.5rem 1rem;
            }

            .logo-container {
                margin-bottom: 1.5rem;
            }

            /* Adjusted logo size for mobile */
            .logo-animation {
                width: clamp(180px, 50vw, 300px);
            }

            .button-container {
                margin-top: 2rem;
            }

            .telegram-button {
                min-width: 180px;
            }
        }

        @media (max-width: 480px) {
            #wrapper {
                padding: 1rem 0.75rem;
            }

            .logo-container {
                margin-bottom: 1rem;
            }

            .logo-animation {
                width: clamp(160px, 60vw, 250px);
            }

            .button-container {
                margin-top: 1.5rem;
            }

            .telegram-button {
                padding: 0.75rem 1.25rem;
                font-size: 0.85rem;
                min-width: 160px;
                gap: 0.5rem;
            }

            footer {
                font-size: 0.7rem;
            }
        }

        /* Extra small devices optimization */
        @media (max-width: 360px) {
            h1 {
                font-size: 1.75rem;
                letter-spacing: 0.15rem;
            }

            .subtitle {
                font-size: 0.9rem;
            }

            .logo-animation {
                width: clamp(140px, 70vw, 200px);
            }

            .telegram-button {
                padding: 0.75rem 1.25rem;
                font-size: 0.85rem;
                min-width: 140px;
            }
        }

        /* Landscape orientation on mobile devices */
        @media (max-height: 600px) and (orientation: landscape) {
            #wrapper {
                padding: 1rem;
            }

            .logo-container {
                margin-bottom: 0.75rem;
            }

            .logo-animation {
                width: clamp(120px, 25vw, 180px);
            }

            h1 {
                font-size: clamp(1.5rem, 6vw, 2.5rem);
                margin-bottom: 0.25rem;
            }

            .subtitle {
                font-size: clamp(0.85rem, 2.5vw, 1.2rem);
            }

            .button-container {
                margin-top: 1rem;
            }

            footer {
                position: relative;
                margin-top: 1rem;
                bottom: auto;
            }
        }

        /* Touch device optimizations */
        @media (hover: none) and (pointer: coarse) {
            .telegram-button {
                -webkit-tap-highlight-color: transparent;
                touch-action: manipulation;
            }

            .telegram-button:active {
                transform: scale(0.98);
            }
        }
    </style>
</head>
<body>
    <!-- Particles background -->
    <div class="particles" id="particles"></div>

    <!-- Main wrapper -->
    <div id="wrapper">
        <!-- Logo/Animation -->
        <!-- Replaced img with video element for webm file -->
        <div class="logo-container">
            <video 
                src="images/output.webm" 
                class="logo-animation"
                autoplay 
                loop 
                muted 
                playsinline>
            </video>
        </div>

        <!-- Header -->
        <header>
            <h1>AZART</h1>
            <p class="subtitle">soon</p>
        </header>

        <!-- Telegram Button -->
        <div class="button-container">
            <a href="https://t.me/ТВОЙ_НИК" class="telegram-button" target="_blank" rel="noopener noreferrer">
                <svg class="telegram-icon" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 0C5.373 0 0 5.373 0 12s5.373 12 12 12 12-5.373 12-12S18.627 0 12 0zm5.894 8.221l-1.97 9.28c-.145.658-.537.818-1.084.508l-3-2.21-1.446 1.394c-.14.18-.357.295-.6.295-.002 0-.003 0-.005 0l.213-3.054 5.56-5.022c.24-.213-.054-.334-.373-.121l-6.869 4.326-2.96-.924c-.64-.203-.658-.64.135-.954l11.566-4.458c.538-.196 1.006.128.832.941z"/>
                </svg>
                Telegram
            </a>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        © 2025 AZART. Все права защищены.
    </footer>

    <!-- Particles generation script -->
    <script>
        // Generate floating particles
        const particlesContainer = document.getElementById('particles');
        const particleCount = window.innerWidth < 768 ? 30 : 50;

        for (let i = 0; i < particleCount; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
            particle.style.animationDelay = Math.random() * 5 + 's';
            particlesContainer.appendChild(particle);
        }
    </script>
</body>
</html>
